<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Nabaraj Basnet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JS, Stop Watch" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./icons8-watch-96.png">
    <script src="./script.js" type="module"></script>
    <title>Stop Watch</title>
</head>

<body>
    <main>
        <div id="main-div">
            <section id="timesection">
                <span id="minute" style="font-family: Digital-7; font-size: 8rem; color: darkorange;">00</span>
                <span style="font-family: Digital-7; font-size: 8rem; color: darkorange;">:</span>
                <span id="second" style="font-family: Digital-7; font-size: 8rem; color: darkorange;">00</span>
                <span style="font-family: Digital-7; font-size: 3rem; color: darkorange;">.</span>
                <span id="microsecond" style="font-family: Digital-7; font-size: 3rem; color: darkorange;"> 00</span>
            </section>
            <section id="buttonsection">
                <button id="lap-btn"
                    style="cursor: pointer; background-color: rgb(55, 93, 199); color: white; padding: 10px; padding-right: 16px;  padding-left: 16px; border: none;">Lap</button>
                <button id="reset-btn"
                    style="cursor: pointer; background-color: rgb(159, 170, 8); color: white; padding: 10px; padding-right: 16px;  padding-left: 16px; border: none;">Reset</button>
                <button
                    style="cursor: pointer; background-color: rgb(37, 160, 43); color: white; padding: 10px; padding-right: 16px;  padding-left: 16px; border: none;"
                    id="start-btn">Start</button>
                <button id="stop-btn"
                    style="cursor: pointer; background-color: rgb(199, 55, 55); color: white; padding: 10px; padding-right: 16px;  padding-left: 16px; border: none;">Stop</button>
            </section>
        </div>
    </main>
</body>

</html>
